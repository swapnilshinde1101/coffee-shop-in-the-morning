<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <!-- SWIPER -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <!-- Font Awesome CDN Link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <!-- Custom CSS File Link  -->
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div id="menu-btn" class="fas fa-bars"></div>

    <a href="#" class="logo">coffee <i class="fas fa-mug-hot"></i></a>

    <nav class="navbar">
      <a href="index.html">home</a>
      <a href="about.html">about</a>
      <a href="menu.html">menu</a>
      <a href="review.html">review</a>
      <a href="book.html">book Table</a>
      <a href="footer.html">Contact us</a>
    </nav>

    <div>
      <a class="btn" onclick="openForm()">Admin Sign In</a>
    </div>

    <div class="form-popup" id="myForm">
      <form action="login.py" method="post" class="form-container">
        <h1>Login</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="eml" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="pwd" required>
        <button type="button" class="btn" onclick="auth()">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

    <script>
      function auth() {
        var email = document.getElementById("eml").value;
        var password = document.getElementById("pwd").value;
        if (email == "coffee@gmail.com" && password == "123123") {
          window.location.assign("book.html")
          alert("Login Successfully !")
        } else {
          alert("Please Enter Valid Data")
          return;
        }
      }

      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
  </header>

  <!-- BOOK -->
  <section class="book" id="book">
    <h1 class="heading">Booking <span>Reserve a Table</span></h1>
  
    <form action="table-order.py" method="post">
      <input type="number" placeholder="Table Number" name="table_number" class="box" required />
      
      <select name="menu_items" required class="box">
        <option value="" disabled selected>Select Favorite Menu</option>
        <option value="coffee">Espresso Coffee</option>
        <option value="cold">Latte Coffee</option>
        <option value="coffee">Cappuccino Coffee</option>
        <option value="coffee">Cold Brew Coffee</option>
        <option value="coffee">Mocha Coffee</option>
        <option value="hot">Masala Chai</option>
      </select>
      
      <input type="number" placeholder="Quantity" name="quantity" class="box" />
      <input type="text" placeholder="Customer Name" name="customer_name" class="box" required />
      <input type="number" placeholder="Mobile Number" name="mobile_number" class="box" />
      <input type="email" placeholder="Email" name="email" class="box" />
      <textarea name="messages" placeholder="Message" class="box" cols="30" rows="5"></textarea>
      
      <input type="submit" value="Submit Order" class="btn" />
      <input type="button" value="Clear Order" class="btn" onclick="clearForm()" />
    </form>
  </section>

  <script>
    function clearForm() {
      document.querySelector('form').reset();
    }
  </script>

  <!-- SWIPER -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

  <!-- Custom JS File Link  -->
  <script src="js/script.js"></script>

</body>
</html>
